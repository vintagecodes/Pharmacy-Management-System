<mat-toolbar>
  <div class="cont">
    <span><img src="/assets/img/logo.png" height="120" width="120" alt="" /></span>
    <span class="user">Hi,{{this.currentUser | uppercase}}!</span>
   </div>
   <span class="example-spacer"></span>
   <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
   

  </button>
 <button mat-button class="menu-button" *ngIf="isLoggedIn">
  <a  routerLink="/cart" class="link">
      <span class="icon"> <img src="/assets/img/cart.png" alt="Cart"/></span>
     
      <span class="text">Cart</span>
  </a>
</button>
<button mat-button class="menu-button" *ngIf="showUserBoard">
  <a  routerLink="/myorders" class="link">
      <span class="icon"><img src="/assets/img/order1.png" alt="Home" width="30" height="20"/></span>
     
      <span class="text">My Orders</span>
  </a>
</button>
<button mat-button class="menu-button" *ngIf="showAdminBoard">
  <a  routerLink="/api/user-auth/admin" class="link">
  <span class="icon"> <img src="/assets/img/dashboard.png" alt="Dashboard"/></span>
 
  <span class="text">Dashboard</span>
</a>
</button>
 <button mat-button class="menu-button" *ngIf="!isLoggedIn">
  <a  routerLink="/login" class="link">
      <span class="text">SIGN IN</span>
  </a>
</button>
<button mat-button class="menu-button" *ngIf="!isLoggedIn">
  <a  routerLink="/register" class="link">
      <span class="text">SIGN UP</span>
  </a>
</button>
<button mat-button class="menu-button" *ngIf="isLoggedIn">
  <a href   (click)="logout()" class="link">
      <span class="text">Logout</span>
  </a>
</button>

</mat-toolbar>




<div class="body">
  <app-image-slider></app-image-slider>
<div class="container">

  <div class="row height d-flex justify-content-center align-items-center">

    <div class="col-md-8">

      <form name="form">
        <div class="search">
          <i class="fa fa-search"></i>
            <input type="text" class="form-control"[(ngModel)]="searchText" name="drugs"  placeholder="Search for Medicines/..." #drugs="ngModel">
        </div>

      </form>
    
      
    </div>
    
  </div>

  

  <h1 style="font-weight: bold; font-size: 35px;">What are you looking for?</h1>

  <h2 class="second-pg">
    CATEGORIES
  </h2>



  <div class="middle" >
  <a  class="cat">
    <div class="card" *ngFor="let a of arr1 | filter: searchText">
     <div class="card-body" >
       <h5 class="card-title">{{a.categories}}</h5>
     </div>
     <button class="but-on" (click)="cat(a)">click here!</button>
   </div></a>
   <div class="button-area">
               
    <button type="button" class="prev" appCatPrev>
      <i class="fas fa-angle-left fa-2x"></i></button>
    <button type="button" class="next" appCatNext><i class="fas fa-angle-right fa-2x"></i></button>
  </div>
   </div>

   <div class="sub-container">

    <h1 style="font-weight: bold; font-size: 35px;">Shop Your Medicines</h1>
    <br><br>

    <app-shop></app-shop>
    
   </div>

  

</div>





</div>
